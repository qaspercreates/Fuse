<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chain Reaction</title>
  <meta name="description" content="Build chaotic 10-line chains with strangers. Lock. Reveal. Share." />
  <meta property="og:title" content="Chain Reaction" />
  <meta property="og:description" content="Build chaotic 10-line chains with strangers. Lock. Reveal. Share." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#111827" />

  <!-- Tailwind via CDN (no build step) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />

  <!-- Supabase via CDN (uncomment when ready to go multi-user)
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.5/dist/umd/supabase.min.js"></script>
  -->

</head>
<body class="bg-zinc-950 text-zinc-100">
  <header class="border-b border-zinc-800">
    <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Chain Reaction</h1>
      <button id="newChainBtn" class="px-3 py-1 rounded-md bg-blue-600 hover:bg-blue-500">Start a Chain</button>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <!-- Start panel -->
    <section id="startPanel" class="space-y-3">
      <p class="text-sm text-zinc-400">Start with a short prompt. 10 people add a line. Then it locks, reveals, and you get a share image.</p>
      <div class="flex gap-2">
        <input id="promptInput" maxlength="60" placeholder="e.g., If aliens landed tomorrow…" class="flex-1 rounded-md bg-zinc-900 border border-zinc-800 px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="startBtn" class="px-3 py-2 rounded-md border border-zinc-700 hover:bg-zinc-900">Start</button>
      </div>
      <button id="randomPrompt" class="text-xs text-zinc-400 underline">Surprise me</button>
    </section>

    <!-- Play panel -->
    <section id="playPanel" class="hidden mt-8 space-y-4">
      <div class="rounded-lg border border-zinc-800 p-4 bg-zinc-900/40">
        <div class="text-xs text-zinc-400 mb-2">Chain ID: <span id="chainId"></span> • Turn <span id="turnNum">1</span>/10</div>
        <div id="lastLine" class="text-zinc-300 italic mb-3"></div>
        <textarea id="lineInput" maxlength="80" placeholder="Add the next few words…" class="w-full h-20 rounded-md bg-zinc-950 border border-zinc-800 px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <div class="flex items-center justify-between mt-3">
          <div class="text-xs text-zinc-500"><span id="charsLeft">80</span> chars left</div>
          <button id="submitLine" class="px-4 py-2 rounded-md bg-blue-600 hover:bg-blue-500">Add Line</button>
        </div>
      </div>
      <div id="progress" class="text-xs text-zinc-400"></div>
    </section>

    <!-- Reveal panel -->
    <section id="revealPanel" class="hidden mt-8">
      <div id="card" class="rounded-xl border border-zinc-800 p-5 bg-gradient-to-b from-zinc-900 to-zinc-950 shadow-lg">
        <div class="text-xs text-zinc-400 mb-2">Completed Chain</div>
        <h2 id="promptText" class="text-lg font-semibold mb-3"></h2>
        <ol id="linesList" class="list-decimal pl-5 space-y-1"></ol>
      </div>
      <div class="mt-4 flex gap-2">
        <button id="shareBtn" class="px-4 py-2 rounded-md border border-zinc-700 hover:bg-zinc-900">Share Image</button>
        <button id="againBtn" class="px-4 py-2 rounded-md bg-zinc-800 hover:bg-zinc-700">Play Again</button>
      </div>
      <p class="text-xs text-zinc-500 mt-3">Made with Chain Reaction</p>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
